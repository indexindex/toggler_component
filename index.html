<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <title>toggler</title>
</head>
<body>
    
    <section>
        <h2>toggler component</h2>
        <p>
            This component is written with solid code approach, meaning that it contains:<br>
            <strong>only necessary code</strong> and <strong>aim towards easy solution</strong> implementations.
        </p>

        <!-- COMPONENT START -->
        <div class="toggler">
            <div class="toggler__bar">
                <img src="./assets/svg/list-ul-solid.svg" class="toggler__bar--icon" alt="toggler-icon">
                <p class="toggler__bar--title">toggler</p>
                <img src="./assets/svg/chevron-down-solid.svg" class="toggler__bar--arrow" alt="toggler-arrow">
            </div>
            <div class="toggler__details-wrapper">
                <div class="toggler__details">
                    <p class="toggler__details--title">Tested on:</p>
                    <ul class="toggler__details--list">
                        <li>Google Chrome ✓</li>
                        <li>Firefox ✓</li>
                        <li>Microsoft Edge ✓</li>
                        <li>Apple Safari ✓</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- COMPONENT END -->

    </section>

</body>
</html>
